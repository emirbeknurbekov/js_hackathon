<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="main-page">
      <div class="container">
        <div class="main-page_header">
          <div class="logo">
            <img src="./img/kandinsky-download-1689176849136.png" alt="" />
          </div>
          <div class="sign__btns">
            <button class="sign" onclick="createUser()">Register</button>
            <button class="sign" onclick="loginUser()">Login</button>
          </div>
        </div>
        <div class="main-page_subheader">
          <div class="delete-logout">
            <button class="delete-logout_btn" onclick="logoutUser()">
              Logout
            </button>
            <button class="delete-logout_btn" onclick="deleteUser()">
              Delete
            </button>
          </div>
        </div>
        <div class="main-page_img">
          <img src="./img/kandinsky-download-1689178872751.png" alt="" />
        </div>

        <div class="userName__block">
          <h3 class="userName"></h3>
        </div>

        <div class="sending-message__block">
          <button class="sending-message__btn" onclick="sendingMessage()">
            Send a message
          </button>
          <button class="sending-message__btn" onclick="deleteMessage()">
            Delete a message
          </button>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
